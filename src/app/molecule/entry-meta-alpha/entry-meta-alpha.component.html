<div class="entry-meta align-items-center">
  <a [href]="getLink(author)">
    {{post.attributes?.user?.data?.attributes?.firstname}}
    {{post.attributes?.user?.data?.attributes?.lastname}}

  <br />

  <span class="middotDivider"></span>
